<body>
<form name=loading> 
　<p align=center> <font color="#0066ff" size="2">Redirecting,Please Wait</font><font color="#0066ff" size="2" face="Arial">...</font>
　　<input type=text name=chart size=46 style="font-family:Arial; font-weight:bolder; color:#0066ff; background-color:#fef4d9; padding:0px; border-style:none;"> 
　　
　　<input type=text name=percent size=47 style="color:#0066ff; text-align:center; border-width:medium; border-style:none;"> 
　　<script>　 
var bar=0　 
var line="||"　 
var amount="||"　 
count()　 
function count(){　 
bar=bar+2　 
amount =amount + line　 
document.loading.chart.value=amount　 
document.loading.percent.value=bar+"%"　 
if (bar<99)　 
{setTimeout("count()",100);}　 
else　 
{window.location = "http://localhost:8080/myapps";}　 
}</script> 
　</p> 
</form> 
<p align="center">If your Browser does not Support Redirect,<a style="text-decoration: none" href="http://localhost:8080/myapps"><font color="#FF0000">Please Click!</font></a>.</p>
